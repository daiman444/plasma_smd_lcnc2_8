[EMC]
MACHINE = Plasma_SMD
DEBUG = 0
VERSION = 1.1

[DISPLAY]
DISPLAY = axis
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
MAX_FEED_OVERRIDE = 2.000000
MAX_SPINDLE_OVERRIDE = 1.000000
MIN_SPINDLE_OVERRIDE = 0.500000
INTRO_GRAPHIC = ./Other_files/intro.png
INTRO_TIME = 15
PROGRAM_PREFIX = /home/pl/linuxcnc/nc_files
INCREMENTS = 500mm 100mm 10mm 5mm 1mm .5mm
POSITION_FEEDBACK = ACTUAL
DEFAULT_LINEAR_VELOCITY = 100.000000
MAX_LINEAR_VELOCITY = 200.000000
MIN_LINEAR_VELOCITY = 4
EDITOR = gedit
GEOMETRY = xyz

### custom section
OPEN_FILE=./macros/PlasmaCUT.ngc
USER_COMMAND_FILE = guisettings

#NGCGUI
EMBED_TAB_NAME = "strip_x"
NGCGUI_FONT = Helvetica -20
TKPKG = Ngcgui
NGCGUI_SUBFILE = strip_x.ngc

EMBED_TAB_NAME = "strip_y"
NGCGUI_FONT = Helvetica -20
TKPKG = Ngcgui
NGCGUI_SUBFILE = strip_y.ngc

GLADEVCP= -u ./THC_TAB.py ./THC_TAB.glade

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[RS274NGC]
PARAMETER_FILE = linuxcnc.var
SUBROUTINE_PATH = ../../nc_files/gladevcp_lib:./macros
REMAP = M23 modalgroup=10 ngc=plasma_start
REMAP = M28 modalgroup=10 ngc=plasma_start_thick_sheet
REMAP = M25 modalgroup=10 ngc=plasma_stop
REMAP = M26 modalgroup=10 ngc=oxy_start
REMAP = M27 modalgroup=10 ngc=oxy_stop

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
SERVO_PERIOD = 1000000

[HMOT]
# **** This is for info only ****
CARD0=hm2_7i92.0

[HAL]
HALUI = halui
HALFILE = Plasma_SMD.hal
HALFILE = custom.hal
POSTGUI_HALFILE = postgui_call_list.hal
SHUTDOWN = shutdown.hal

[HALUI]
MDI_COMMAND= G92 X0 Y0 Z0 
MDI_COMMAND= G92 X0
MDI_COMMAND= G92 Y0
MDI_COMMAND= G92 Z0
MDI_COMMAND= G90 G0 Z30 X0 Y0 F800
MDI_COMMAND= M64 P0
MDI_COMMAND= M65 P0
MDI_COMMAND= O<setcoord>call
MDI_COMMAND= M64 P1
MDI_COMMAND= M65 P1
MDI_COMMAND= M64 P2
MDI_COMMAND= M65 P2
MDI_COMMAND= o<go_to_end>call

[KINS]
JOINTS = 4
KINEMATICS = trivkins coordinates=XYYZ kinstype=BOTH

[TRAJ]
COORDINATES =  XYYZ
LINEAR_UNITS = mm
ANGULAR_UNITS = degree
DEFAULT_LINEAR_VELOCITY = 20.00
MAX_LINEAR_VELOCITY = 200.00

